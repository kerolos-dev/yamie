<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <title>Document</title>
</head>
<body >
  <nav class="d-flex navv" >



    
    <div class="d-flex">
        <div class="text-white textnav">
            <ul>
                <li  class="Search">Search</li>
                <li  class="Categories">Categories</li>
                <li  class="Areafun">Area</li>
                <li  class="Ingredients">Ingredients</li>
                <li id="ContactUs">Contact Us</li>
            </ul>
        </div>
        <div class="imgwidyh bg-white d-flex flex-column  text-center bg-white text-black">
            <img class="logo " src="img/logo.png" alt="" srcset="">
            <i class="fa-solid open-close-icon fa-2x fa-x mt-5 xnav"></i>
            <!-- <i class="fa-solid fa-list"></i> -->
        </div>
    </div>
    <!-- div for id serach -->
    <div class="container w-75" id="searchContainer">
        <div class="row py-4 ">
            <div class="col-md-6 ">
                <input onkeyup="sreach(this.value)" class="form-control bg-transparent text-white" type="text" placeholder="Search By Name">
            </div>
            <div class="col-md-6">
                <input onkeyup="searchByFLetter(this.value)" maxlength="1" class="form-control bg-transparent text-white" type="text" placeholder="Search By First Letter">
            </div>
        </div></div>

     

    <div class="contaner  overflow-hidden">
        <div class="row"  id="roww">
          
        </div>
            </div>
            
    <div class="contaner  overflow-hidden">
        <div class="row"  id="rowData">
          
        </div>
            </div>
            <div class="container indounone">
                <div class="row py-5 g-4 " id="contact"><div class="contact min-vh-100 d-flex justify-content-center align-items-center">
            <div class="container w-75 text-center ">
            <div class="row g-4">
                <div class="col-md-6">
                    <input id="nameInput" onkeyup="inputsValidation()" type="text" class="form-control" placeholder="Enter Your Name">
                    <div id="nameAlert" class="alert alert-danger w-100 mt-2">
                        Special characters and numbers not allowed
                    </div>
                </div>
                <div class="col-md-6">
                    <input id="emailInput" onkeyup="inputsValidation()" type="email" class="form-control " placeholder="Enter Your Email">
                    <div id="emailAlert" class="alert alert-danger w-100 mt-2 d-none">
                        Email not valid *exemple@yyy.zzz
                    </div>
                </div>
                <div class="col-md-6">
                    <input id="phoneInput" onkeyup="inputsValidation()" type="text" class="form-control " placeholder="Enter Your Phone">
                    <div id="phoneAlert" class="alert alert-danger w-100 mt-2 d-none">
                        Enter valid Phone Number
                    </div>
                </div>
                <div class="col-md-6">
                    <input id="ageInput" onkeyup="inputsValidation()" type="number" class="form-control " placeholder="Enter Your Age">
                    <div id="ageAlert" class="alert alert-danger w-100 mt-2 d-none">
                        Enter valid age
                    </div>
                </div>
                <div class="col-md-6">
                    <input id="passwordInput" onkeyup="inputsValidation()" type="password" class="form-control " placeholder="Enter Your Password">
                    <div id="passwordAlert" class="alert alert-danger w-100 mt-2 d-none">
                        Enter valid password *Minimum eight characters, at least one letter and one number:*
                    </div>
                </div>
                <div class="col-md-6">
                    <input id="repasswordInput" onkeyup="inputsValidation()" type="password" class="form-control " placeholder="Repassword">
                    <div id="repasswordAlert" class="alert alert-danger w-100 mt-2 d-none">
                        Enter valid repassword 
                    </div>
                </div>
            </div>
            <button id="submitBtn" class="btn btn-outline-danger px-2 mt-3">Submit</button>
            </div>
            </div> </div>
            </div>
    
        
           
           
  </nav>
 <section id="loading">
    <div class="sk-folding-cube">
        <div class="sk-cube1 sk-cube"></div>
        <div class="sk-cube2 sk-cube"></div>
        <div class="sk-cube4 sk-cube"></div>
        <div class="sk-cube3 sk-cube"></div>
      </div>
 </section>

  <script src="js/jquery-3.6.3.min.js"></script>
      <script src="js/indx.js"></script>
    
</body>
</html>
